<div class="container">
  <div class="row">
<form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
<h3>TYPE YOUR QUOTE BELOW:</h3>
<div class="form-group">
  <label for="quote">Quote:</label>
  <input name="quote" class="form-control" id="quote" [(ngModel)]="newQuote.name">

</div>
<div class="form-group">
  <label for="author">Author:</label>
  <input name="author" class="form-control" id="author" [(ngModel)]="newQuote.author">

</div>
<div class="form-group">
  <label for="name">Name:</label>
  <input name="name" class="form-control" id="name" [(ngModel)]="newQuote.submit">

</div>
<!--Button added-->
<button  class="btn btn-outline-success">Submit Quote</button>
</form>
</div>
</div>
